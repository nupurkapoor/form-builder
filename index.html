<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/admin_style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script> 
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  
  <title>
    FormBuilder
  </title>
</head>
<body>

  <div id="selected-content">
    <select name="language" class="language-select">
    <option value="0">Select form language..</option>
    <option value="en">English</option>
    <option value="es">Spanish</option>
    </select>

    <input type="button" class="btn btn-success" value="Save" id="submit-btn">
    <!-- <input type="button" class="btn btn-primary download-btn" value="Download Survey Responses (CSV)" id="download-btn"> -->
  </div>

  <div class="tabbable"> 
      <!-- List of controls rendered via Bottstrap CSS as available options for user to select type of question-->
      <ul class="nav nav-tabs tabs">
        <li  class="active">
          <a href="#tab1" data-toggle="tab">Form Options</a>
        </li>
        <li>
          <a href="#tab2" data-toggle="tab">Form Builder</a>
        </li>
       </ul>

        <div id="tab1">

        <form id="form-intro" class="form-intro">
          <h3> Introduction Text </h3>
          <label><b>Form Title</b></label>
          <input type="text" name="title" placeholder="Form Title" class="ctrl-textbox editable input-large">
          <label><b>Form Description</b></label>
          <textarea name="description" placeholder="Form Description.." class="editable" style="height:auto;width:900px"></textarea>
          <input class="language-hidden" type="hidden" name="lang" value="en">
        </form>

        <form id="form-other" class="form-other sponsor">
          <input type="hidden" name="label" value="sponsor">
          <label><b>Sponsored By</b></label>
          <input type="text" name="title" placeholder="Sponsored By" class="ctrl-textbox editable input-large">
          <label><b>Sponsor Content</b></label>
          <br><textarea name="value" placeholder="Sponsor Content.." class="editable" style="height:auto;width:900px"></textarea>
          <input class="language-hidden" type="hidden" name="lang" value="en">
        </form>
      </div>

      <div class="row-fluid" id="tab2">
        <div id="listOfFields" class="well tab-content">

          <ul id="questions_list unstyled">
            <li id="radio_question" class='selectorField draggableField ctrl-radio'>
              <a href="#" name="radio_question">Add question with Radio</a>
            </li>

            <li id="select_question" class='selectorField draggableField ctrl-select'>
              <a href="#" name="select_question">Add question with Select-Box</a>
            </li>
          </ul>
        </div>

       <form id="ada-form" action="#" class="form-content accordian">
          <div class="row-fluid">
          <div id="selected_action_column" class="span12 well action-bar droppedFields" style="min-height:190px;">

            <ul id="sortable"></ul>
          </div>
          </div>
          <div id="content_output" class="" style="min-height:190px;">
        </form>
      </div>
    </div>

    <!-- section which is rendered as modal for user to select type for sub/dependent qn they wish to add -->
    <section id="dialog" title="Select question type" class="dialog">
      <label><input type="checkbox" value="radio" class="dialog-option">Radio</label>
      <label><input type="checkbox" value="select">Dropdown</label>
      <input type="hidden" name="dialog-text" value="hello" id="dialog-text">
  </section>

  <script src="assets/javascript/editable.js" type="text/javascript"></script> 
  <script src="assets/javascript/populate_content.js" type="text/javascript"></script>

</body>
</html>
